<!DOCTYPE html>

<!--引用命名空间-->
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                </button>
                <a class="navbar-brand" href="/">HOME</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="Search Question">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish">Publish</a>
                    </li>
                    <li><a href="/profile/replies">Notification <span class="badge" th:text="${session.unreadCount}"></span></a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li><a href="/profile/questions">My Post</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user == null}">
<!--                    <a href="https://github.com/login/oauth/authorize?client_id=acf6f765546fe9a917bc&redirect_uri=http://localhost:8080/callback&scope=user&state=1">Login</a>-->
                        <a th:href="@{https://github.com/login/oauth/authorize(client_id='acf6f765546fe9a917bc',redirect_uri=${session.redirectUri},scope='user',state=1)}">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>


</body>

</html>
